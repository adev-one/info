<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enoque</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
    </style>

  <body>
    <header
      style="
        background: lightcoral;
        width: 100%;
        height: 15vh;
        display: flex;
        justify-content: flex-end;
        align-items: center;
      "
    >
      header
      <nav style="background: yellow; width: 20%; height: 25px">nav</nav>
    </header>
    <div
      style="
        width: 100%;
        height: 75vh;
        background: purple;
        display: flex;
        flex-direction: row;
      "
    >
      div
      <main
        style="
          width: 75%;
          background: cornflowerblue;
          margin: 10px;
          display: flex;
          flex-direction: column;
        "
      >
        main
        <article
          style="
            background: greenyellow;
            margin: 10px;
            height: 80%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
          "
        >
          article
          <section
            style="
              background: lightgreen;
              height: 30%;
              display: flex;
              margin: 0 10px;
            "
          >
            section
          </section>
          <section
            style="
              background: lightgreen;
              height: 30%;
              display: flex;
              margin: 0 10px;
            "
          >
            section
          </section>
          <section
            style="
              background: lightgreen;
              height: 30%;
              display: flex;
              margin: 0 10px;
            "
          >
            section
          </section>
        </article>
        <footer style="background: pink; height: 20%; margin: 0 10px 10px">
          footer
        </footer>
      </main>
      <aside
        style="
          width: 25%;
          background: lightseagreen;
          margin: 10px;
          display: flex;
          flex-direction: column;
          justify-content: space-around;
        "
      >
        aside
        <section
          style="
            background: lightgreen;
            height: 30%;
            display: flex;
            margin: 0 10px;
          "
        >
          section
        </section>
        <section
          style="
            background: lightgreen;
            height: 30%;
            display: flex;
            margin: 0 10px;
          "
        >
          section
        </section>
      </aside>
    </div>
    <footer style="width: 100%; height: 10vh; background: pink">
      footer page
    </footer>
  </body>
</html>
